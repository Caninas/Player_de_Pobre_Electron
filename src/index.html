<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <title>Player de Pobre</title>
   <audio id="audio"></audio>
   <link rel="stylesheet" href="index.css" />
   <!-- tirar cdn, deixar local para ouvir offline -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <script async src="render.js"></script>
</head>

<body>
   <div class="grid_principal">
      <div class="linha_cima">
         <div id="div_playlists">
            <div class="">
               <button type="button" class="btn btn-primary" onclick="listar_playlists()">Selecionar
                  Pasta</button>
            </div>
            <ul class="" id="lista_playlists">

            </ul>

            <button id="botao_config">
               <img src="icons/config.svg">
            </button>
         </div>

         <div id="div_musicas">
            <section id="cabeçalho_musicas" hidden>
               <article>
                  <p></p>
                  <p class="c-titulo texto_padrao">
                     Titulo
                  </p>
                  <p class="c-album texto_padrao">
                     Album
                  </p>
                  <p class="c-ext texto_padrao">
                     Extensão
                  </p>
               </article>
            </section>
            <section id="lista_musicas">

            </section>
         </div>
      </div>

      <div class="linha_baixo">
         <div class="cover">
            <img src="icons/padrao.png" id="cover_album">
         </div>

         <div class="botoes">
            <div id="botoes-meio">
               <div>
                  <h4 class="texto_padrao" id="nome_musica">
                     </h5>
                     <p class="texto_padrao" id="artista"></p>
               </div>
               <div id="div-botoes">
                  <div id="div-random">
                     <input class="botoes-rl" id="random" type="image" src="icons/random.svg">
                  </div>

                  <input class="botoes-play" id="ant" type="image" src="icons/anterior.svg">
                  <input class="botoes-play" id="play" type="image" src="icons/play.svg">
                  <input class="botoes-play" id="prox" type="image" src="icons/anterior.svg">

                  <div id="div-loop">
                     <input class="botoes-rl" id="loop" type="image" src="icons/loop.png">
                  </div>
               </div>
               <div id="div-slider">
                  <input class="slider" type="range" name="" id="slider_musica" max="100" step="0.1">
                  <p class="texto_padrao" id="duraçao_slider">0:00/0:00</p>
               </div>
            </div>

            <div id="div-volume">
               <input class="slider" type="range" name="" id="slider_volume" max="100">
            </div>
         </div>


      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
</body>

</html>
