<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <title>Player de Pobre</title>
   <audio id="audio"></audio>
   <link rel="stylesheet" href="index.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <script async src="render.js"></script>
</head>

<body>
   <div id="abaConfig">
      <p class="c-titulo texto_padrao config-texto">CONFIGURAÇÕES</p>
      <button type="button" class="btnConfig btn-close" id="btnCloseConfig" aria-label="Close"></button>
      <div class="opçoesConfig">
         <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label texto_padrao" for="flexSwitchCheckDefault">Gravar preferências e
               pastas/músicas
               selecionadas</label>
         </div>
      </div>
   </div>

   <div class="grid_principal">
      <div class="linha_cima">
         <div id="div_playlists">
            <div class="">
               <!-- <button class="btnConfig" style="background: transparent; border: transparent;"><img src="icons/config.svg"></button> -->

               <button type="button" class="btn btn-primary" onclick="listar_playlists()">Selecionar
                  Pastas</button>
            </div>
            <ul class="" id="lista_playlists">

            </ul>
            <button class="openAba" style="background: white; border: transparent; border-radius: 5px 5px 0px 0px;"><img src="icons/config.svg"></button>
            <!-- <div id="aba">
                  <button type="button" class="" onclick="listar_playlists()">Selecionar
                     Pastas</button>
            </div> -->
         </div>

         <div id="div_musicas">
            <section id="cabeçalho_musicas" hidden>
               <article>
                  <p></p>
                  <p class="c-titulo texto_padrao">
                     Titulo
                  </p>
                  <p class="c-album texto_padrao">
                     Album
                  </p>
                  <p class="c-ext texto_padrao">
                     Extensão
                  </p>
               </article>
            </section>
            <section id="lista_musicas">

            </section>
         </div>
      </div>

      <div class="linha_baixo">
         <div class="cover">
            <img src="icons/padrao.png" id="cover_album">
         </div>

         <div class="botoes">
            <div id="botoes-meio">
               <div>
                  <h4 class="texto_padrao" id="nome_musica">
                     </h5>
                     <p class="texto_padrao" id="artista"></p>
               </div>
               <div id="div-botoes">
                  <div id="div-random">
                     <input class="botoes-rl" id="random" type="image" src="icons/random.svg">
                  </div>

                  <input class="botoes-play" id="ant" type="image" src="icons/anterior.svg">
                  <input class="botoes-play" id="play" type="image" src="icons/play.svg">
                  <input class="botoes-play" id="prox" type="image" src="icons/anterior.svg">

                  <div id="div-loop">
                     <input class="botoes-rl" id="loop" type="image" src="icons/loop.png">
                  </div>
               </div>
               <div id="div-slider">
                  <input class="slider" type="range" name="" id="slider_musica" max="100" step="0.1">
                  <p class="texto_padrao" id="duraçao_slider">0:00/0:00</p>
               </div>
            </div>

            <div id="div-volume">
               <input class="slider" type="range" name="" id="slider_volume" max="100">
            </div>
         </div>


      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
</body>

</html>
